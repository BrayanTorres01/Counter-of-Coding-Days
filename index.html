<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter of Coding Days</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <h1>Days Coded</h1>
    <h2 id="count-el">0</h2>
    <!-- onclick attribute lets us manipulate a functions in JS -->
    <button id="increment-btn" onclick="increment()">ADD ONE MORE DAY!</button>

    <button id="restart-btn" onclick="restart()">I FAILED! (RESTART)</button>

    <button id="save-btn" onclick="save()">SAVE</button>

    <!-- inside of script we can write JS(src to the file)-->
    <script src="index.js"></script>
    
</body>

</html>
